<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテムページ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .left, .center, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .left {
            background-color: #ffffff;
            width: 38%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }
        .left img {
            max-width: 80%;
            height: auto;
            margin: 10px 0;
        }
        .left .bottom-logo {
            margin-top: auto;
        }
        .center {
            background-color: #f5f5f5;
            width: 24%;
            height: 500%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0;
        }
        .center-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #bbbbbb; padding: 15px; font-size: 1.2em; font-weight: bold;
        }
        .center-header img {
            height: 25px;
        }
        .menu-icon {
            width: 30px;
            height: 30px;
            background-color: #bbbbbb;
            border-radius: 5px;
        }
        .center-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .item-box1 {
            width: 75%;
            height: 150px;
            background-color: #ddd;
            margin-top: 20px;
            margin-left: -11px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1em;
            border: 4px solid #fff;
        }
        .item-box2 {
            width: 75%;
            height: 150px;
            background-color: #ddd;
            margin-left: 28%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1em;
            border: 4px solid #fff;
        }
        .item-box3 {
            width: 75%;
            height: 150px;
            background-color: #ddd;
            margin-left: -11px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1em;
            border: 4px solid #fff;
        }
        .parallelogram1 {
            transform: skewX(45deg);
            width: 75%;
            height: 90px;
            background-color: #ddd;
            margin-left: 12%;
            border: 4px solid #fff;
        }
        .parallelogram2 {
            transform: skewX(-45deg);
            width: 75%;
            height: 90px;
            background-color: #ddd;
            margin-left: 12%;
            border: 4px solid #fff;
        }
        .right {
            background-color: #ffffff;
            width: 38%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #map {
            height: 300px;
            width: 75%;
            margin: auto;
        }

        /* スマホ用スタイル */
        @media screen and (max-width: 768px) {
            .left, .right {
                display: none;
            }
            .center {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="bp_logo.png" alt="BP Logo">
        <div class="bottom-logo">
            <img src="cleeep_logo.png" alt="Cleeep Logo">
        </div>
    </div>
    <div class="center">
        <div class="center-header">
            <img src="bp_logo.png" alt="BP Logo">
            <div class="menu-icon">☰</div>
        </div>
        <div class="center-content">
            <p style="width: 50%;">TraceBack</p>
            <img src="item.png" alt="アイテム画像" style="max-width: 80%; height: auto; margin: 50px auto; display: block;">
            <div class="item-box1">旭化成作業着<br>START!!<br>▼</div>
            <div class="parallelogram1"></div>
            <div class="item-box2">1</div>
            <div class="item-box2">画像</div>
            <div class="parallelogram2"></div>
            <div class="item-box3">2</div>
            <div class="item-box3">画像</div>
            <div class="parallelogram1"></div>
            <div class="item-box2">3</div>
            <div class="item-box2">画像</div>
            <div class="parallelogram2"></div>
            <div class="item-box3">4</div>
            <div class="item-box3">画像</div>
            <div class="parallelogram1"></div>
            <div class="item-box2">GOAL!!<br>回収拠点Map</div>
            <div id="map"></div>
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.6.0/leaflet.polylineDecorator.min.js"></script>
            <script>
                const map = L.map('map').setView([36.2048, 138.2529], 5);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            </script>
        </div>
    </div>
    <div class="right"></div>
</body>
</html>
