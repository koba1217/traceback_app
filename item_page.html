<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテムページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .mobile-view {
            width: 100%;
            max-width: 280px;
            height: 95vh;
            background-color: white;
            overflow-y: scroll;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444;
            color: white;
        }

        .mobile-header img {
            width: 40px;
            height: 40px;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .mobile-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-image {
            width: 90%;
            max-width: 250px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                max-width: 100%;
            }

            .mobile-view {
                width: 100%;
                max-width: 100%;
                height: 100vh;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="mobile-view">
                <div class="mobile-header">
                    <img src="bp_logo.png" alt="ロゴ" style="margin-left: 10px;">
                    <div class="menu-icon" style="margin-right: 10px;">☰</div>
                </div>
                <div class="mobile-content">
                    <img src="item.png" alt="アイテム画像" class="item-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
