<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow-y: auto;  /* 画面右側にスクロールバーを配置 */
            overflow-x: hidden;
        }

        .logo-container {
            position: absolute;
            top: 80px;
            left: 50px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .cleeep-logo-pc {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* 内部スクロールバーを非表示 */
            position: relative;
            margin-top: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .mobile-view {
            width: 100%;
            max-width: 280px;
            height: 95vh;
            background-color: white;
            overflow-y: auto;  /* 必要時にスクロール可能 */
            overflow-x: hidden;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444;
            color: white;
        }

        .mobile-header img {
            width: 40px;
            height: 40px;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .mobile-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden; /* 横スクロールを防ぐ */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box-container {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .search-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .search-container {
            display: flex;
            justify-content: center;
        }

        .search-container input {
            width: 60%;
            padding: 5px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .cleeep-logo {
            margin-top: 20px;
            width: 80px;
            height: auto;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                max-width: 100%;
            }

            .mobile-view {
                width: 100%;
                max-width: 100%;
                height: 100vh;
                border: none;
            }

            .cleeep-logo-pc {
                display: none;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.innerWidth > 768) { // PCのみ適用
                window.addEventListener("wheel", function (event) {
                    let mobileView = document.querySelector(".mobile-view");
                    if (mobileView) {
                        let bodyScrollable = (document.documentElement.scrollHeight > window.innerHeight);
                        let mobileScrollable = (mobileView.scrollHeight > mobileView.clientHeight);

                        if (!bodyScrollable && mobileScrollable) {
                            // メインコンテンツがスクロール可能なら、スクロールを適用
                            mobileView.scrollTop += event.deltaY;
                        }
                    }
                }, { passive: true });
            }
        });

        function goToItemPage() {
            window.location.href = "item_page.html"; // ページ遷移
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="bp_logo.png" alt="ロゴ" class="logo">
    </div>
    <img src="cleeep_logo.png" alt="Cleeep ロゴ" class="cleeep-logo-pc">
    <div class="container">
        <div class="content">
            <div class="mobile-view">
                <div class="mobile-header">
                    <img src="bp_logo.png" alt="ロゴ" style="margin-left: 10px;">
                    <div class="menu-icon" style="margin-right: 10px;">☰</div>
                </div>
                <div class="mobile-content">
                    <img src="cleeep_logo.png" alt="Cleeep ロゴ" class="cleeep-logo">
                    <div class="search-box-container">
                        <div class="search-title">製品検索</div>
                        <div class="search-container">
                            <input type="text" placeholder="検索...">
                            <button onclick="goToItemPage()">検索</button>
                        </div>
                    </div>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                    <p>テスト</p><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
